<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Getting Elements</title>
    <style>
        body {
            font-size: 1.5em;
            margin: 15px;
        }

        .dark {
            background-color: #01012b;
            color: white;
        }
    </style>
</head>
<body class="dark">

<h1 id="intro-text">Intro to the Document Object Model</h1>
<p>This is some content to display in the document</p>
<div class="custom-bg">
    <p>Here is more content to display in the document</p>
    <div>
        <p>And even more content inside a nested div element</p>
    </div>
</div>
<div>
    <button onclick="document.body.classList.toggle('click')">
        Toggle Style
    </button>
</div>

<script>
    let h1Element = document.getElementById('intro-text');
    h1Element.firstChild.nodeValue = 'The querySelector Methods';
    h1Element.style.color = 'orange';

    let pElements = document.getElementsByTagName('p');
    for (let pElement of pElements) {
        pElement.style.color = 'violet';
    }

    let customDivs = document.getElementsByClassName('custom-bg');
    for (let element of customDivs) {
        element.style.backgroundColor = 'teal';
    }

    let pElementsInDivs = document.querySelectorAll('div p');
    for (let element of pElementsInDivs) {
        element.style.fontWeight = 'bold';
    }

    let specialP = document.querySelector('div>p:not(div.custom-bg>p)');
    specialP.style.textDecoration = 'underline';

</script>


</body>
</html>
