<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title> Removing Elements</title>
    <style>
        body {
            font-size: 1.5em;
            margin: 15px;
        }

        .dark {
            background-color: #01012b;
            color: white;
        }
    </style>
</head>
<body class="dark">

<h1 id="intro-text">Manipulating the DOM</h1>

<ul></ul>

<!--
<ul>
    <li>Intro to DOM</li>
    <li>Getting</li>
</ul>
-->

<script>
    let topics = [
        'Intro to DOM',
        'Getting Elements',
        'Querying the DOM',
        'Creating Element',
        'Removing Elements',
        'Modifying Element Classes',
    ];

    let h1Element = document.getElementById('intro-text');
    let scriptElement = document.querySelector('script');
    let ulElement = document.querySelector('ul');

    let olElement = document.createElement('ol');


    topics.forEach(function (text) {
        let li = document.createElement('li');
        li.innerHTML = text;

        olElement.appendChild(li);
    })

    // let lastLi = olElement.removeChild(olElement.lastChild);
    let lastLi = olElement.lastChild;

    lastLi.remove();
    ulElement.appendChild(lastLi);

    // document.body.appendChild(olElement);
    // document.body.insertBefore(olElement, scriptElement);

    h1Element.insertAdjacentElement('afterend', olElement);

</script>

</body>
</html>
