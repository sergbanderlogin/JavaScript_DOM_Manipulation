<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Modifying Element Classes</title>
    <style>
        body {
            font-size: 1.5em;
            margin: 15px;
        }

        .current-topic {
            text-decoration: underline;
            font-weight: bold;
        }

        .dark {
            background-color: #01012b;
            color: white;
        }
    </style>
</head>
<body class="dark">
<h1 id="intro-text">Manipulating the DOM</h1>

<ul></ul>

<script>
    // document.body.classList.remove('dark');
    let topics = [
        'Intro to DOM',
        'Getting Elements',
        'Querying the DOM',
        'Creating Element',
        'Removing Elements',
        'Modifying Element Classes',
        'Working with Attribute',
        'DOM Event Basics',
        'CommonDOM Events',
    ];

    let currentTopicsIndex = 5;

    let h1Element = document.getElementById('intro-text');
    let olElement = document.createElement('ol');

    topics.forEach(function (text, index) {
        let li = document.createElement('li');
        li.innerHTML = text;

        if (index < currentTopicsIndex) {
            li.classList.add('text-info');
        } else if (index > currentTopicsIndex) {
            li.classList.add('text-danger');
        } else {
            li.classList.add('text-warning', 'current-topic');
            // remove('class-one', 'class-two', 'etc')
        }

        olElement.appendChild(li);
    })

    /*let className = document.body.className;
    document.body.className = className + ' something-else';*/
    // document.body.classList.remove('dark');
    // document.body.classList.add('dark');
    // document.body.classList.toggle('dark');

    h1Element.insertAdjacentElement('afterend', olElement);

    document.querySelector('.text-warning').classList.replace('text-warning', 'text-success');

</script>
</body>
</html>
